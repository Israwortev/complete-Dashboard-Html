   <script type="text/javascript">
    var btn = document.querySelector(".btn-p");
    var x = document.querySelector(".nav-txt");
    var y = document.querySelectorAll(".nav-txt");
    var sidebar = document.querySelector(".sidebar");
    var title = document.querySelector(".sideTitle");
    var image = document.getElementById("change");

    btn.addEventListener("click", (e) => {
     if (title.style.display === "none") {
      sidebar.style.flexBasis = "300px";
      image.src = "minimize.svg";
      setTimeout(function(){title.style.display = "inline-block";}, 500);
      setTimeout(function(){y.forEach(y => { y.style.display = "inline-block" });}, 500);
     }
     else{
      title.style.display = "none";
      y.forEach(y => { y.style.display = "none" });
      sidebar.style.flexBasis = "55px";
      image.src = "./grow.svg";
     }
    });

    

  </script>
